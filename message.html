<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông điệp vũ trụ</title>
  <link rel="stylesheet" href="message/style.css" />
  <style>
    /* Title Styling */
    #title {
      font-size: clamp(1em, 8vw, 8em); /* Tự động scale giữa 2rem và 8em */
      text-align: center;
      color: #ff4500;
      animation: flame 3s infinite;
      margin-bottom: 10vh; /* Giữ khoảng cách phù hợp dưới title */
    }

    @keyframes flame {
      0% { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 15px #ff4500, 0 0 20px #ff4500, 0 0 25px #ff4500, 0 0 30px #ff4500, 0 0 35px #ff4500; }
      50% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500, 0 0 70px #ff4500; }
      100% { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 15px #ff4500, 0 0 20px #ff4500, 0 0 25px #ff4500, 0 0 30px #ff4500, 0 0 35px #ff4500; }
    }

    /* Container and Box Styling */
    .text-container {
      text-align: center;
      margin-top: 5vh; /* Tự động scale khoảng cách trên */
      padding: 10px;
    }

    .text-box {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    /* Đảm bảo phần thân linh hoạt và cuộn được nếu nội dung dài */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #121212;
      font-family: "Courier New", Courier, monospace;
      overflow-y: auto; /* Cuộn dọc nếu nội dung dài */
    }
  </style>
</head>
<body>
  <!-- Tiêu đề nằm riêng phía trên -->
  <h1 id="title">Thông điệp vũ trụ</h1>
  
  <!-- Container chứa text box -->
  <div class="text-container">
    <div id="text-box" class="text-box"></div>
  </div>

  <!-- Button Container -->
  <div class="button-container"></div>
  <script src="message/script.js"></script>
</body>
</html>
