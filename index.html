<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rút Thẻ Quyết Định</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="app">
      <h1 id="title">Rút Thẻ Tarot Quyết Định</h1>
      <!-- Vùng chứa lá bài -->
      <div class="card-container" id="card-container" >
        <img id="card-image" src="card-back.jpg" alt="Lá bài" />
      </div>
      <!-- Hiển thị kết quả -->
      <div class="result" id="result" style="display: none;" >
        <h2 id="prediction"></h2>
        <p id="advice"></p>
      </div>
      <!-- Nút rút thẻ -->
      <button id="draw-card">Rút Thẻ</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
